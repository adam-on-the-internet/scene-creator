<h1>Welcome to the Location Gallery!</h1>
<p>There are {{locationCount}} locations in the gallery.</p>
<hr>
<p>Filters:</p>
<button (click)="setFilter('')">No Filter</button>
<button (click)="setFilter(tag)" *ngFor="let tag of tags">{{tag}}</button>
<p *ngIf="filterTag !== ''">Filtering by tag: {{filterTag}}</p>
<hr>
<ng-container *ngFor="let locationImage of locationsToDisplay; let i = index">
  <app-gallery-detailed-image
  [detailedImage]="locationImage"
  [index]="i"
  [imageLibrary]="'locations'">
  </app-gallery-detailed-image>
</ng-container>
